<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Form Validation</title>
</head>
<body>
    <div id="formContainer">
    <form>
        <label for="email">Email:</label>
        <input id="email" type="email" name="email" required minlength="8" maxlength="50">
        <span class="error" aria-live="polite"></span>

        <label for="country">Country:</label>
        <input id="country" type="text" pattern="[^0-9]*" minlength="3"required>
        <span class="error" aria-live="polite"></span>

        <label for="zipCode">Zip Code:</label>
        <input id="zipCode" name="zip" type="tel" pattern="[0-9]*" required minlength="5">
        <span class="error" aria-live="polite"></span>

        <label for="password">Password:</label>
        <input id="password" type="password" required>
        <span class="error" aria-live="polite"></span>

        <label for="passwordConfirmation">Password Confirmation:</label>
        <input id="passwordConfirmation" type="password" required>
        <span class="error" aria-live="polite"></span>
    </form>
    <button type='submit'>Submit</button>
    </div>
</body>
<script src="main.js"></script>
</html>
